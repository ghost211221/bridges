{% extends 'productsapp/base.html' %}
{% load static %}
{% block content-container %}

    <!-- Main Content -->
    <div id="main-content" class="site-main clearfix">
        <div id="content-wrap">
            <div id="site-content" class="site-content clearfix">
                <div id="inner-content" class="inner-content-wrap">
                    <div class="page-content">
                        <section class="wprt-section">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="wprt-project" data-layout="grid" data-column="3"
                                             data-column2="3" data-column3="2"
                                             data-column4="1" data-gaph="30" data-gapv="30">
                                            <div class="wprt-spacer" data-desktop="30" data-mobi="60"
                                                 data-smobi="60"></div>

                                            {#                                            <div id="project-filter">#}
{#                                                {% include 'projectsapp/includes/inc__projects_filter.html' %}#}
{#                                            </div><!-- /#project-filter -->#}
                                            <div id="projects" class="cbp">
                                                {% for item in object_list %}
                                                    <div class="cbp-item">
                                                        <div class="project-item">
                                                            <div class="inner">
                                                                <div class="grid">
                                                                    <figure class="effect-honey">
                                                                        <a href="{% url 'projects:project' item.pk %}">
                                                                            <img src="{{ item.image.url }}" alt="{{ item.name }}">
                                                                        </a>
                                                                        <figcaption>
                                                                            <div>
                                                                                <h2>
                                                                                    <a href="{% url 'projects:project' item.pk %}">{{ item.name }}</a>
                                                                                </h2>
                                                                            </div>
                                                                        </figcaption>
                                                                    </figure>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div><!--/.cbp-item -->
                                                {% endfor %}
                                            </div><!-- /#projects -->
                                        </div><!--/.wprt-project -->
                                    </div><!-- /.col-md-12 -->
                                </div>
                            </div>
                            {% include 'projectsapp/snippets/paginator.html' %}
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
